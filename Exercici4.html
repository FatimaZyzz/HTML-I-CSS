<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Exercici 4</title>
    </head>
    <body>

    <!-- First Table -->
    <table border="1" cellpadding="5" style="font-size: 10px;">
        <tr>
            <th>Name</th>
            <th colspan="2">Telephone</th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>
                555 77 854 
            </td>
            <td>
                555 77 855
            </td>
        </tr>
    </table>
    <br/>
    <br/>
    <!-- Form-like Table -->
    <table border="1" cellpadding="5" style="font-size: 10px;">
        <tr>
            <td>First Name:</td>
            <td>Bill Gates</td>
        </tr>
        <tr>
            <td rowspan="2">Telephone:</td>
            <td>
                555 77 854
            </td>
        </tr>
        <tr>
            <td>
                555 77 855
            </td>
        </tr>

    </table>
    <br/>
    <br/>
    <!-- Nested Table Example -->
    <table border="1" cellpadding="5" style="font-size: 10px;">
        <tr>
            <td>
                <table>
                    <tr>
                        <td>First</td>
                        <td>Row</td>
                    </tr>
                    <tr>
                        <td>Second</td>
                        <td>Row</td>
                    </tr>
                </table>
            </td>
            <td>
                <table>
                    <tr>
                        <td>First</td>
                        <td>Row</td>
                    </tr>
                    <tr>
                        <td>Second</td>
                        <td>Row</td>
                    </tr>
                </table>
            </td>
            <td class="checkmarks">
                &#10004; <!-- Checkmark symbol -->
                &#10004; <!-- Checkmark symbol -->
            </td>
        </tr>
    </table>

    </body>
</html>
