<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostra d'enllaços</title>
    <style>
        /* Color de fondo */
        body {
            background-color: #faf1cf; /* Color similar al de la captura */
            font-family: Arial, sans-serif;
        }
        /* Estilo del título */
        h1 {
            color: black;
            font-weight: bold;
            background-color: yellow;
            display: inline;
            padding: 0 5px;
        }
        /* Estilo de los enlaces */
        a {
            color: #3333cc; /* Color azul similar al de los enlaces en la imagen */
            text-decoration: underline;
            font-size: 16px;
        }
        /* Estilo del texto debajo de la imagen */
        .image-text {
            font-size: 16px;
        }
        /* Estilo del texto final */
        h2 {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Título principal -->
    <h1>Mostra d'enllaços</h1>
    
    <!-- Lista de enlaces -->
    <p><a href="https://www.upc.edu" target="_blank">Acces a la UPC</a></p>
    <p><a href="https://www.google.com" target="_blank">Acces a Google a una pestanya nova</a></p>
    <p><a href="#final">Ves al final de la pàgina</a></p>

    <!-- Imagen del calendario -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/35/Calendar_2005.jpg" alt="Calendario" width="300">

    <!-- Texto e imagen con enlace -->
    <p class="image-text">Imatge amb <strong>enllaç</strong>:</p>
    <a href="https://www.example.com">
        <img src="a.png" alt="Wow!" width="200">
    </a>

    <!-- Final de la página -->
    <h2 id="final">Final de la pàgina</h2>
    <p><a href="#top">Torna a l'inici de la pàgina</a></p>

</body>
</html>
